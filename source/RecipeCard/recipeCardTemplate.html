
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home-page/styles.css"></link>
    <link rel = "stylesheet" href="recipeCardTemplate.css">
    <script src="recipeCard.js" type="module"></script>
    <script src="../LocalStorage/storage.js" type="module"></script>
    <title>Recipe Card</title>
</head>
<body>
    <main>
        
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class = "image">
                        <img src = "oreo-pie.jpg" alt = "oreo pie" style ="width: 200px; height: 200px" class = "recipe-image">
                    </div>
                    <p>Recipe Name</p>
                    <p>Author</p>
                    <p>Ingredients</p>
                    <p class = "tags-class">Tags</p>
                </div>
                <div class="flip-card-back">
                    <p>Steps</p>
                    <ol class = "steps-list">
                        <li> blah </li>
                        <li> blah </li>
                        <li> blah </li>
                        <li> blah </li>
                        <li> blah </li>
                        <li> blah </li>
                        <li> blah </li>
                        <li> blah </li>
                    </ol>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
              const cards = document.querySelectorAll('.flip-card');
          
              cards.forEach(card => {
                card.addEventListener('click', () => {
                  card.classList.toggle('flipped');
                });
              });
            });
        </script>
    

    
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>Recipe Name</p>
                    <p>Author</p>
                    <img src = "oreo-pie.jpg" alt = "oreo pie" style ="width: 100px; height: 100px" class = "recipe-image">
                    <p>Tags</p>
                </div>
                <div class="flip-card-back">
                    <p>Ingredients</p>
                    <p>Steps</p>
                </div>
            </div>
        </div>
        
        
    </main>
   


</body>
</html>
