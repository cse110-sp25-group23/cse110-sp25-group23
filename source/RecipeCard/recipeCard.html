<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="../home-page/styles.css">
    </link>
    <link rel="stylesheet" href="recipeCard.css">
    <script src="recipeCard.js" type="module"></script>
    <script src="../LocalStorage/storage.js" type="module"></script>
    <script src="mealPlan7.js" type="module"></script>
</head>

<body>
    <h1>Create a Recipe Card!</h1>

    <form id="new-recipe">
        <!-- Recipe Name/Title -->
        <label for="name">
            Recipe Name:
            <input type="text" name="name" id="recipeName" placeholder="Recipe Name" required>
        </label>

        <!-- Author Name -->
        <label for="author">
            Author:
            <input type="text" name="author" id="authorName" placeholder="Author Name" required>
        </label>

        <!-- Radio Buttons for image input type (radio buttons can only have one option selected) -->
        <label>
            <input type="radio" name="imageSource" value="file" id="imageSourceFile" checked>
            Upload file
        </label>

        <label>
            <input type="radio" name="imageSource" value="url" id="imageSourceURL">
            Image URL
        </label>

        <!-- File Upload Input -->
        <label id="fileInputLabel">
            <input type="file" name="imageFile" id="imageFile" accept="image/*">
        </label>

        <!-- Image URL Input -->
        <label id="urlInputLabel" style="display: none;">
            Image URL:
            <input type="url" name="imageURL" id="imageURL" placeholder="Image URL">
        </label>


        <!-- Custom and Predefined Tags (Predefined tags = Difficulty and displays as an option list) -->
        <label for="tags">
            Tags:
            <select name="difficulty" id="tagsDropdown">
                <option value="">Select a Tag</option>
                <option value="Easy">Easy</option>
                <option value="Advanced">Advanced</option>
                <option value="Pro">Pro</option>
            </select>
            <input name="tags" id="customTag" placeholder="Custom Tag">
        </label>

        <!-- Ingredients Input -->
        <div class="ingredient-row">
            <input type="text" id="ingredientInput" placeholder="Ingredient name">
            <input type="text" id="ingredientUnitInput" placeholder="e.g. 2 tbsp, 100g, 1 cup">
            <button type="button" id="addIngredientBtn">Add Ingredient</button>
        </div>

        <ul id="ingredientsList"></ul>


        <!-- Steps Input -->
        <label for="stepInput">
            Steps:
            <input type="text" id="stepInput" name="steps" placeholder="Enter a step">
            <button type="button" id="addStepBtn">Add</button>
        </label>
        <ol id="stepsList"></ol>

        <label for="timeHours">
            Hours:
            <input type="number" id="timeHours" name="timeHours" min="0" placeholder="0">
        </label>

        <label for="timeMinutes">
            Minutes:
            <input type="number" id="timeMinutes" name="timeMinutes" min="0" max="59" placeholder="30">
        </label>




        <!-- Create Card Button -->
        <button type="submit">Create Recipe</button>
    </form>

    <br>
    <!-- Adds search bar -->
    <search>
        <input type="search" placeholder="Search">
    </search>

    <!-- Container where recipe cards will be shown -->
    <main id="cardsContainer"></main>

    <!-- THANH PROOOOOOOOO -->

    <!-- Meal Planner Controls -->
    <section id="meal-planner">
        <h2>Meal Planner</h2>

        <!-- Create Meal button -->
        <button id="create-meal-btn">Create Meal</button>


        <!-- Meal Creation Panel -->
        <div id="meal-controls" style="display: none; margin-top: 10px;">
            <input type="text" id="meal-name-input" placeholder="Enter meal name" required>
            <button id="save-meal-btn">Save Meal</button>
            <p>Select recipes for this meal:</p>
            <div id="meal-selection-cards" style="display: grid; gap: 10px; margin-top: 10px;"></div>
        </div>


        <!-- Container that lists created meals -->
        <div id="meal-list-container" style="margin-top: 20px;">
            <h3>Created Meals:</h3>
            <ul id="meal-list">
                <!-- Example structure:
        <li>
            <button class="meal-view-btn">Thanksgiving Dinner</button>
            <button class="meal-edit-btn">Edit</button>
            <button class="meal-delete-btn">Delete</button>
        </li>
        -->
            </ul>
        </div>

    </section>

    <!-- Save edits to an existing meal -->
    <div id="edit-controls" style="display: none; margin-top: 10px;">
        <button id="save-edited-meal-btn">Save Changes</button>
    </div>


    <!-- Container where selected meal cards will be shown -->
    <section id="meal-display-container" style="margin-top: 20px;">
        <h3>Meal Preview:</h3>
        <div id="meal-cards-display"></div>
    </section>


    <!-- THANH PROOOOOOOOOOO -->
</body>

</html>
