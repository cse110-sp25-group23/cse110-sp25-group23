    <div id="layout-container">
        <!-- Left: Create Recipe -->
        <section id="left-panel">
            <h1>Create a Recipe Card!</h1>
            <form id="new-recipe">
                <label>
                    Recipe Name:
                    <input type="text" id="recipeName" name="name" required placeholder="Recipe Name" />
                </label>

                <label>
                    Author:
                    <input type="text" id="authorName" name="author" required placeholder="Author Name" />
                </label>

                <label>
                    <input type="radio" name="imageSource" value="file" id="imageSourceFile" checked />
                    Upload file
                </label>

                <label>
                    <input type="radio" name="imageSource" value="url" id="imageSourceURL" />
                    Image URL
                </label>

                <label id="fileInputLabel">
                    <input type="file" id="imageFile" accept="image/*" />
                </label>

                <label id="urlInputLabel" style="display: none;">
                    Image URL:
                    <input type="url" id="imageURL" placeholder="Image URL" />
                </label>

                <label>
                    Tags:
                    <select id="tagsDropdown">
                        <option value="">Select a Tag</option>
                        <option value="Easy">Easy</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Pro">Pro</option>
                    </select>
                    <input id="customTag" placeholder="Custom Tag" />
                </label>

                <div class="ingredient-row">
                    <input type="text" id="ingredientInput" placeholder="Ingredient name" />
                    <input type="text" id="ingredientUnitInput" placeholder="e.g. 2 tbsp, 100g" />
                    <button type="button" id="addIngredientBtn">Add Ingredient</button>
                </div>
                <ul id="ingredientsList"></ul>

                <label>
                    Steps:
                    <input type="text" id="stepInput" placeholder="Enter a step" />
                    <button type="button" id="addStepBtn">Add</button>
                </label>
                <ol id="stepsList"></ol>

                <label>
                    Hours:
                    <input type="number" id="timeHours" min="0" placeholder="0" />
                </label>

                <label>
                    Minutes:
                    <input type="number" id="timeMinutes" min="0" max="59" placeholder="30" />
                </label>

                <button type="submit">Create Recipe</button>
                <button type="button" id="import-btn">Import a Recipe Card Instead</button>

            </form>
        </section>

        <!-- Middle: Meal Planner -->
        <section id="middle-panel">
            <h2>Meal Planner</h2>
            <button id="create-meal-btn">Create Meal</button>
            <button id="cancel-meal-btn" style="display: none;">Cancel</button>

            <div id="meal-controls" style="display: none;">
                <input type="text" id="meal-name-input" placeholder="Enter meal name" required />
                <button id="save-meal-btn">Save Meal</button>
                <p>Select recipes for this meal:</p>
                <div id="meal-selection-cards"></div>
            </div>

            <div id="meal-list-container">
                <h3>Created Meals:</h3>
                <ul id="meal-list"></ul>
            </div>
        </section>

        <!-- Right: Recipe Cards -->
        <section id="right-panel">
            <label class="search-label">Search For A Specific Recipe:</label>
            <search>
                <input type="search" placeholder="Search" />
            </search>
            <h3 class="cards-header">Recipe Cards:</h3>
            <main id="cardsContainer"></main>
        </section>

    </div>
