<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <header class="header" role="banner">
    <button class="menu-icon" aria-label="Open menu" aria-expanded="false">&#9776;</button>
    <input type="text" placeholder="Find a recipe" class="search-bar" id="searchInput" aria-label="Search recipes" />
    
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒœ</button>
    
    <div class="profile-box" role="button" tabindex="0" aria-label="Profile menu">TA</div>
  </header>

  <main id="main-content" role="main">
    <section class="card-section" id="recipeSection" aria-label="Recipe cards">
      <div class="card" id="recipeCard" role="article">
        <h2 id="recipeTitle"></h2>
        <p id="prepTime" aria-label="Preparation time"></p>
        <p id="cookTime" aria-label="Cooking time"></p>
        <p class="tags" id="recipeTags" aria-label="Recipe tags"></p>
        <div style="position: relative;">
          <img id="recipeImage" src="" alt="Recipe Image" role="img">
          <button class="hover-mask" id="addToCollection" aria-label="Add to collection">+</button>
        </div>
        <button class="arrow left" id="prevBtn" aria-label="Previous recipe">&#8592;</button>
        <button class="arrow right" id="nextBtn" aria-label="Next recipe">&#8594;</button>
      </div>

      <div class="collections" id="collectionList" role="list" aria-label="Recipe collections"></div>
      <div class="collections" id="moreCollections" style="display:none;" role="list" aria-label="More recipe collections"></div>
      <button id="showMoreBtn" style="text-align: center; margin: 10px;" aria-label="Show more collections">Show More</button>
    </section>
  </main>

  <nav class="nav-bar" role="navigation" aria-label="Main navigation">
    <a class="nav-item selected" href="index.html" aria-current="page">
      <img src="images/home.png" alt="Home" class="nav-icon">
    </a>
    <a class="nav-item" href="shop.html">
      <img src="images/shop.png" alt="Shop" class="nav-icon">
    </a>
    <a class="nav-item" href="../calendar/calendar.html">
      <img src="images/calendar.png" alt="Calendar" class="nav-icon">
    </a>
    <a class="nav-item" href="../RecipeCard/recipeCard.html">
      <img src="images/shelf.png" alt="Recipe shelf" class="nav-icon">
    </a>
  </nav>

  <div id="popupContainer" style="display:none" role="dialog" aria-modal="true"></div>
  <script src="script.js"></script>
</body>
</html>
