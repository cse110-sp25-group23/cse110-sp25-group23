<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramsay Recipes</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
  <header class="header">
  <!--<div class="menu-icon">&#9776;</div>-->  
    <img id="Websitelogo" src="images/logo.png" alt="Ramsay Logo">
    <input type="text" placeholder="Find a recipe" class="search-bar" id="searchInput" />
    
    <div class="profile-section">
      <img id="profile-pic" src="images/av1.png" alt="Profile" onclick="toggleAvatarPanel()" />   
     
      <!-- Avatar selection (hidden by default) -->
      <div id="avatar-panel" class="avatar-options" style="display: none;">
        <img class="avatar" src="images/av1.png" alt="Avatar 1" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av2.png" alt="Avatar 2" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av3.png" alt="Avatar 3" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av4.png" alt="Avatar 4" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av5.png" alt="Avatar 5" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av6.png" alt="Avatar 6" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av7.png" alt="Avatar 7" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av8.png" alt="Avatar 8" onclick="setAvatar(this.src)" />
        <img class="avatar" src="images/av9.png" alt="Avatar 9" onclick="setAvatar(this.src)" />
      </div>
    </div>
  </header>

  <section class="card-section" id="recipeSection">
    <div class="card" id="recipeCard">
      <h2 id="recipeTitle"></h2>
      <p id="prepTime"></p>
      <p id="cookTime"></p>
      <p class="tags" id="recipeTags"></p>
      <div style="position: relative;">
        <img id="recipeImage" src="" alt="Recipe Image">
        <div class="hover-mask" id="addToCollection">+</div>
      </div>
      <div class="arrow left" id="prevBtn">&#8592;</div>
      <div class="arrow right" id="nextBtn">&#8594;</div>
    </div>

    <div class="collections" id="collectionList"></div>
    <div class="collections" id="moreCollections" style="display:none;"></div>
    <div id="showMoreBtn" style="text-align: center; margin: 10px;"></div>
  </section>

  <nav class="nav-bar">
    <a class="nav-item selected" href="index.html">
      <img src="images/home.png" alt="Home" class="nav-icon">
    <!-- added-->
    </a>
    <a class="nav-item" href="shop.html">
      <img src="images/shop.png" alt="Shop" class="nav-icon">
    </a>
    <a class="nav-item" href="../calendar/calendar.html">
<!--    <a class="nav-item" href="calendar.html"> -->
      <img src="images/calendar.png" alt="Calendar" class="nav-icon">
    </a>
    <a class="nav-item" href="../RecipeCard/recipeCard.html">
      <img src="images/shelf.png" alt="Stats" class="nav-icon">
    </a>
  </nav>

  <div id="popupContainer" style="display:none"></div>
  <script src="script.js"></script>
</body>
</html>
