<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>Meal Planning</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../home-page/styles.css"></link>
        <link rel="stylesheet" href="calendar.css" > 
        <script src="calendar.js" defer></script>

    </head>

    <body>
        <!--Nav Bar to Other Features-->
        <nav class="main-nav">
            <a href="../home-page/index.html">Home</a>
<!--            <a href="home.html">Home</a>  -->
            <a href="../RecipeCard/recipeCard.html">Recipes</a>
            <a href="calendar.html">Meal Planner</a>
        </nav>

        <!--Calender View Toggle-->
        <nav class="calendar-toggle">
            <button data-view="day">Day</button>
            <button data-view="week">Week</button>
            <button data-view="month" class="active">Month</button>
        </nav>

        <!--Add Recipe to Calendar-->
        <nav class="add-recipes">
        <form id="assign-form">
        <select id="recipe-select">
            <option value="">-- pick a recipe --</option>
            </select>
            <input type="date" id="recipe-date" required>
            <input type="time" id="recipe-time" step="3600" required>
            <button type="submit">Schedule</button>
        </form>
        </nav>


        <div id="calendar">
            <!--Calendar Header-->
            <div class="calendar-header">
                <button id="prev-month">&lt; Previous</button>
                 <h2 id="month-year">May 2025</h2>
                 <button id="next-month">&gt; Next</button>
            </div>

             <div class="calendar-days">
             <!-- Days of the week -->
                 <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>

            <div id="calendar-day-label" class="calendar-day-label"></div>

            <div class="calendar-grid" id="calendar-grid">
             <!-- Dates will go here -->
            </div>
        </div>


    </body>
</html>
