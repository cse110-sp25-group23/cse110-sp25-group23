<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>Meal Planning</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calendar.css" >
        <script src="calendar.js" defer></script>

    </head>

    <body>
        <nav class="main-nav">
            <a href="home.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="calendar.html">Meal Planner</a>
        </nav>

        <nav class="calendar-toggle">
            <button data-view="day">Day</button>
            <button data-view="week">Week</button>
            <button data-view="month" class="active">Month</button>
        </nav>

        <div id="calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt; Previous</button>
                 <h2 id="month-year">May 2025</h2>
                 <button id="next-month">&gt; Next</button>
            </div>

             <div class="calendar-days">
             <!-- Days of the week -->
                 <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>

            <div id="calendar-day-label" class="calendar-day-label"></div>

            <div class="calendar-grid" id="calendar-grid">
             <!-- Dates will go here -->
            </div>
        </div>


    </body>
</html>
