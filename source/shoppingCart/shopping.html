<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Shopping List</title>

  <!-- 1. Import the “Just Another Hand” font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
    rel="stylesheet"
  />

  <!-- 2. Inline CSS with larger fonts & spacing (same as before) -->
  <style>
    body {
      font-family: 'Just Another Hand', cursive;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem 1.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
    }
    span.item-name {
      flex: 1;
    }
    .item-buttons button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-left: 0.5rem;
    }
    .buy-item {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .buy-item:hover {
      background-color: #0056b3;
    }
    .remove {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }
    .remove:hover {
      background-color: #c82333;
    }
    .actions {
      display: flex;
      justify-content: center;
    }
    #clear {
      background-color: #28a745;
      color: #fff;
      border: none;
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #clear:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Shopping List</h1>
    <ul id="cart"></ul>

    <!-- Clear Cart button -->
    <div class="actions">
      <button id="clear">Clear cart</button>
    </div>
  </div>

  <script type="module">
    import { Cart } from './cart.js';

    const ul = document.getElementById('cart');

    /**
     * Renders all items in the cart.
     * If qty ≤ 1 or unit is missing, fall back to just the name.
     * Only quantities greater than 1 will show the number.
     */
    function render() {
      ul.innerHTML = ''; // Clear existing list

      Cart.list().forEach((item) => {
        const { name, qty, unit } = item;

        const li = document.createElement('li');
        // Now we store the ingredient’s name in data-name only
        li.dataset.name = name;

        // Only show quantity if > 1
        const safeQty = (qty !== undefined && qty > 1) ? qty : '';
        const safeUnit = safeQty ? (unit || '') : '';
        const displayText = safeQty
          ? `${safeQty} ${safeUnit} ${name}`
          : (name || '(no name)');

        li.innerHTML = `
          <span class="item-name">${displayText}</span>
          <div class="item-buttons">
            <button class="buy-item">Buy now</button>
            <button class="remove">Remove</button>
          </div>
        `;
        ul.append(li);
      });
    }

    // Delegate clicks inside the UL
    ul.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;

      // 1) Remove single item
      if (e.target.matches('.remove')) {
        const ingredientName = li.dataset.name;
        Cart.removeByName(ingredientName);
        return;
      }

      // 2) Buy this single item on Instacart
      if (e.target.matches('.buy-item')) {
        const rawName = li.dataset.name;
        const query = encodeURIComponent(rawName.trim());
        window.location.href = `https://www.instacart.com/store/s?k=${query}`;
      }
    });

    // Clear entire cart
    document.getElementById('clear').addEventListener('click', () => {
      Cart.clear();
    });

    // Re-render whenever cart changes
    document.addEventListener('cart:update', render);
    render(); // initial paint
  </script>
</body>
</html>
