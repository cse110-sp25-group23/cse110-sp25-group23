<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Card Demo</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Just Another Hand', cursive;
      background: #f7f7f7;
      margin: 0;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* cart icon top-right */
    .cart-logo {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      cursor: pointer;
    }
    .recipe-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 320px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .recipe-image {
      width: 280px;
      height: 380px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.75rem;
    }
    .recipe-title {
      font-size: 1.75rem;
      margin: 0.5rem 0 0.25rem;
    }
    .recipe-author {
      color: #555;
      margin-bottom: 1rem;
    }
    .buy-ingredients {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s ease;
    }
    .buy-ingredients:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <img
    src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
    alt="Cart"
    class="cart-logo"
  >

  <div class="recipe-card">
    <img
      src="https://images.unsplash.com/photo-1551892374-ecf8754cf8b0?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dG9tYXRvJTIwcGFzdGF8ZW58MHx8MHx8fDA%3D"
      alt="Tomato Pasta"
      class="recipe-image"
    >

    <h2 class="recipe-title">Tomato Pasta</h2>
    <p class="recipe-author">By Chef Joey</p>

    <button class="buy-ingredients">Buy ingredients</button>
  </div>

  <script type="module">
    import { Cart } from '../shoppingCart/cart.js';

    const pastaRecipe = {
      id: 'recipe-pasta-1',
      ingredients: [
        { id: 'ing-spaghetti', name: 'Spaghetti',    qty: '' , unit: ''   },
        { id: 'ing-tomatoes',  name: 'Tomatoes',     qty: '',   unit: ''    },
        { id: 'ing-garlic',    name: 'Garlic cloves',qty: '',   unit: ''    },
        { id: 'ing-olive-oil', name: 'Olive oil',    qty: '',   unit: ''}
      ]
    };

    document
      .querySelector('.buy-ingredients')
      .addEventListener('click', () => {
        Cart.addRecipe(pastaRecipe);
        window.location.href = '../shoppingCart/shopping.html';
      });
  </script>
</body>
</html>
